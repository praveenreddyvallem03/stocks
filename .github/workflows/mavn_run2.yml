name: Trading Stocks Automation

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Maven Project Continuously
        run: |
          echo "Workflow started manually. Running in a continuous loop."
          while true; do
            echo "Starting Maven task at $(date)"
            mvn clean test -DsuiteXmlFile=./testng.xml || true
            echo "Task finished at $(date). Restarting immediately..."
          done
